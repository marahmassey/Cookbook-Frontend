<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="resources/css/login.css">
</head>

<body>
    <div class="formbody">
        <h1>Forgot Password</h1>
        <h3>Enter your registered email to reset your password.</h3>
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Send Email</button>
        </form>
        <p class="centertext">Don't Have An Account? <a href="signuppage.html">Sign Up</a></p>
        <p class="centertext">Already Have An Account? <a href="index.html">Login</a></p>
    </div>
</body>

</html>
