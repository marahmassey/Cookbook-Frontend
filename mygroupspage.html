<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My Groups</title>
        <link rel="stylesheet" href="style2.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="script.js"></script>
    </head>
    <body>
        <!-- Navigation Bar -->
        <nav class="navbar">
            <!-- Logo or Website Name-->
            <h1 class="logo">Logo</h1>
            <h1 class="pagename">My Groups</h1>
            <!-- Menu -->
            <ul class="navlinks">
                <!-- Checkbox -->
                <input type="checkbox" id="checkbox_toggle"/>
                <label for="checkbox_toggle" class="hamburger">&#9776;</label>
                <!-- Nav Manus -->
                <div class="menu">
                    <li class="menu-item"><a href="myrecipespage.html">Recipes</a></li>
                    <li class="menu-item"><a href="mygroupspage.html">Groups</a></li>
                    <li class="menu-item"><a href="myaccountpage.html">Account</a></li>
                    <li><a href="loginpage.html">Logout</a></li>
                </div>
            </ul>
        </nav>

        <!-- Options Bar -->
        <div class="options-container">
            <!-- New Group Button -->
            <div class="options-buttons">
                <button class="opt-btn" onclick="openForm()">Make A New Group</button>
            </div>
            
            <!-- Search Bar -->
            <div class="search-container">
                <form>
                    <input type="text" placeholder="Search" name="search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>

            <!-- New Group Form Popup-->
            <div class="form-popup" id="myForm">
                <form class="form-container">
                    <h1>New Group</h1>

                    <label for="groupname">Group Name:</label>
                    <input type="text" name="groupname" required>

                    <button type="submit" class="btn">Make Group</button>
                    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
                </form>
            </div>
        </div>

        <!-- Group List -->
        <div class="pagebody">
            <div class="group-container">
                <div class="group-item">
                    <img src="images/family-picture.jpg">
                    <a href="specificgroup.html">Massey Family Recipes</a>
                </div>

                <div class="group-item">
                    <img src="images/family2.png">
                    <a href="#">Goofy Goobers Group</a>
                </div>

                <div class="group-item">
                    <img src="images/family3.jpg">
                    <a href="#">Cooper Cookbook</a>
                </div>

                <div class="group-item">
                    <img src="images/family4.jpg">
                    <a href="#">Stapley and Keilbart Families</a>
                </div>

                <div class="group-item">
                    <img src="images/family5.jpg">
                    <a href="#">Friends and Family</a>
                </div>

                <div class="group-item">
                    <img src="images/family6.jpeg">
                    <a href="#">Lilith and Family</a>
                </div>
            </div>
        </div>
    </body>
</html>
